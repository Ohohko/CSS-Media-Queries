<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More Selectors</title>
    <style>
      /* Target attribute */
      a[target]::before {
        content: '';
      }
      a:after {
      content: " (https://appleseeds.org.il/) ";
      }
      a{
        text-decoration: none;

      }


    </style>
  </head>
  <body>


    <div>
    <h3>Please visit this <a href="https://appleseeds.org.il" target="_blank">Website</a>for more information.</h3>
 </div>
  </body>
</html>
