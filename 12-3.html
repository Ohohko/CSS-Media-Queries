<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-12.3</title>
</head>
<style>
    .box{
        width: 50vw;
        height: 50vh;
        background-color: blue;
        border: 1px solid black;
    }
     .box:after{
        content: '';
        background-color: pink;
        position: absolute;
        width: 25vw;
        height: 50vh;
        
        z-index:1;
     }

     .box:hover:after{
        content:'';
        background-color: yellow;
        position: absolute;
        width: 25vw;
        height: 50vh;
     }

</style>

<body>

<div class="box"></div>

    
</body>
</html>
